<html>
    <head>
        <title>Document</title>
        <style>
            .img1{
                margin: 3cm;
            }
            .img2{
                margin: 3cm;
            }
            img1:hover{
                transition: rotate(360);
                transition-timing-function: 5s;
            }
            img2:hover{
                transition-delay: 7s;
                transition: rotate(360);
                transition-timing-function: 5s;
            }
        </style>
    </head>
    <body>
        <img class="img1" src="https://tse3.mm.bing.net/th?id=OIP.1cI4dxNV3dGWXpu_5HGMCQHaEK&pid=Api&P=0&h=220">
        <img class="img2" src="https://tse2.mm.bing.net/th?id=OIP.lAdqcSPmN3RSb3BSXKqwhgHaHa&pid=Api&P=0&h=220">
    </body>
</html>
